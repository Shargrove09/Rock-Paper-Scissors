<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon RPS</title>
    <body>
      <main class="main-content">
        <div id="header">
          <h1 class="title">Pokemon Starter RPS</h1>
          <button id="info-btn">?</button>
        </div>

        <div class="modal" id="info-modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p class="modal-text">
              Welcome! This is a simple RPS webpage based off of the popular
              series Pokemon.
            </p>
            <p class="modal-text">Instructions:</p>
            <p class="modal-text">
              Simply click a starter to choose against the computer rival. Your
              rival will randomly pick their own starter. First to
              <b>5</b> wins!
            </p>
            <div id="modal-reference-images">
              <img id="type-matchup-image" src="type-matchup.jpg" />
              <div id="matchup-container">
                <div class="modal-types" id="grass-type">
                  <img class="modal-starter" src="Sprigatito.png" />
                  <p class="modal-equals">=</p>
                  <img
                    class="modal-energy"
                    id="modal-grass"
                    src="grass-energy.png"
                  />
                </div>
                <div class="modal-types" id="fire-type">
                  <img class="modal-starter" src="Fuecoco.png" />
                  <p class="modal-equals">=</p>
                  <img
                    class="modal-energy"
                    id="modal-fire"
                    src="fire-energy.png"
                  />
                </div>
                <div class="modal-types" id="water-type">
                  <img class="modal-starter" src="Quaxly.png" />
                  <p class="modal-equals">=</p>
                  <img
                    class="modal-energy"
                    id="modal-water"
                    src="water-energy.png"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="game-container">
          <div class="btn-container">
            <div id="grass" class="button">
              <img src="Sprigatito.png" class="buttonImg" alt="Grass" />
            </div>
          </div>
          <div class="btn-container">
            <div id="fire" class="button">
              <img src="Fuecoco.png" class="buttonImg" alt="Fire" />
            </div>
          </div>
          <div class="btn-container">
            <div id="water" class="button">
              <img src="Quaxly.png" class="buttonImg" alt="Water" />
            </div>
          </div>
        </div>
        <div id="score-container">
          <div id="score-title">Score</div>
          <div id="score-number-container">
            <div id="player-container">
              <div id="player-title">You</div>
              <div id="player-score-container">
                <div id="player-score" class="score">0</div>
              </div>
            </div>
            <div id="rival-container">
              <div id="rival-title">Rival</div>
              <div id="rival-score-container">
                <div id="rival-score" class="score">0</div>
              </div>
            </div>
          </div>
        </div>
        <div id="battle-container">
          <div id="battle-slot-container">
            <div class="battle-slot" id="player-battle-slot">
              <img
                id="player-pokeball"
                class="pokeball-img"
                src="pokeball.png"
              />
            </div>
            <div class="battle-slot" id="rival-battle-slot">
              <img
                class="pokeball-img"
                id="rival-pokeball"
                src="pokeball.png"
              />
            </div>
          </div>
          <div id="rival-text-container">
            <div id="rival-text"></div>
          </div>
          <img src="Rival.webp" id="rival-image" />
        </div>
        <div id="results-container">
          <div class="results-text-container">
            <div class="results-text-anim" id="results-text"></div>
          </div>
        </div>
      </main>
    </body>
  </head>
  <script src="rps.js"></script>
</html>
